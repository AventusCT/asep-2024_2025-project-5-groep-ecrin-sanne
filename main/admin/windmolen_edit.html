<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windmolenpagina Bewerken</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Navigatiebalk -->
    <div class="navbar">
        <div class="profile-pic">
            <img src="profile.jpg" alt="Profiel">
        </div>
        <div class="menu">
            <button class="menu-button" onclick="toggleMenu()">â˜°</button>
            <div class="dropdown" id="dropdown-menu">

                <a href="windmolen_edit.html">Windmolen Edit</a>
                <a href="homepage_edit.html">Homepage Edit</a>
                <a href="userpage.html">Userpage</a>
                <a href="dashboard.html">Dashboard</a>
                <button onclick="logout()" style="color: red;">Uitloggen</button>
            </div>
        </div>
    </div>

    <!-- Hoofdinhoud -->
    <div class="container">
        <h2>Windmolenpagina Bewerken</h2>
        <textarea id="windmolen-text" rows="6" cols="30">Voer hier de tekst voor de windmolenpagina in...</textarea>
        <button onclick="saveChanges()">Opslaan</button>
    </div>

    <script>
        function saveChanges() {
            alert('Wijzigingen opgeslagen!');
        }

        function logout() {
            window.location.href = 'inlogpagina.html';
        }

        function toggleMenu() {
            document.getElementById('dropdown-menu').classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                let dropdowns = document.getElementsByClassName('dropdown');
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
