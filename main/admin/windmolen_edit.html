<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windmolen Bewerken</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<!-- ✅ Navigatie -->
<header class="bg-white shadow-md p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="profile.jpg" alt="Profiel" class="w-10 h-10 rounded-full object-cover" />
      </div>
      <div class="relative">
        <button onclick="toggleMenu()" class="menu-button text-3xl px-2 py-1 hover:text-blue-500">☰</button>
        <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg hidden z-50">
         <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
          <a href="windmolen_edit.html" class="block px-4 py-2 hover:bg-gray-100">Windmolen Edit</a>
          <a href="homepage_edit.html" class="block px-4 py-2 hover:bg-gray-100">Homepage Edit</a>
          <a href="userpage.html" class="block px-4 py-2 hover:bg-gray-100">Userpage</a>
          <a href="/main/homepage/page.html" class="block px-4 py-2 hover:bg-gray-100">Homepage</a>
          <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100">Uitloggen</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hoofdinhoud -->
  <main class="flex-grow">
    <div class="max-w-4xl mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Windmolen Bewerken</h2>
      <textarea id="homepage-text" rows="6" class="w-full border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none">Voer hier de tekst voor de windmolen in...</textarea>
      <button onclick="saveChanges()" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Opslaan</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600 mt-10">
    <p>&copy; 2025 Mijn Website</p>
  </footer>

  <!-- Scripts -->
  <script>
    function saveChanges() {
      alert('Wijzigingen opgeslagen!');
    }

    function logout() {
      window.location.href = 'inlogpagina.html';
    }

    function toggleMenu() {
      document.getElementById('dropdown-menu').classList.toggle('hidden');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        let dropdown = document.getElementById('dropdown-menu');
        if (dropdown && !dropdown.classList.contains('hidden')) {
          dropdown.classList.add('hidden');
        }
      }
    }
  </script>
</body>
</html>
