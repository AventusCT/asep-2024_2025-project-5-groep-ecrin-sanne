<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade {
      transition: opacity 0.2s ease;
    }
    .fade.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .fade.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <!-- Navigatiebalk -->
  <div class="flex justify-between items-center bg-white p-4 shadow mb-8">
    <div class="w-10 h-10 rounded-full overflow-hidden">
      <img src="profile.jpg" alt="Profiel" class="w-full h-full object-cover" />
    </div>
    <div class="relative">
      <button onclick="toggleMenu()" class="menu-button text-2xl text-gray-600 hover:text-green-600 focus:outline-none">â˜°</button>
      <div id="dropdown-menu" class="fade absolute right-0 mt-2 w-48 bg-white shadow rounded hidden z-50">
        <a href="windmolen_edit.html" class="block px-4 py-2 hover:bg-gray-100">Windmolen Edit</a>
        <a href="homepage_edit.html" class="block px-4 py-2 hover:bg-gray-100">Homepage Edit</a>
        <a href="userpage.html" class="block px-4 py-2 hover:bg-gray-100">Userpage</a>
        <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
        <a href="../homepage/page.html" class="block px-4 py-2 hover:bg-gray-100">Homepage</a>
        <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Uitloggen</button>
      </div>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="max-w-xl mx-auto space-y-6">
    <div class="bg-white border-2 border-green-600 rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Homepage</h2>
      <img src="homepage.jpg" alt="Homepage afbeelding" class="w-full rounded mb-4"/>
      <button onclick="window.location.href='homepage_edit.html'" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Bekijk Homepage
      </button>
    </div>

    <div class="bg-white border-2 border-blue-600 rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Windmolenpagina</h2>
      <img src="windmolen.jpg" alt="Windmolen afbeelding" class="w-full rounded mb-4"/>
      <button onclick="window.location.href='windmolen_edit.html'" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Bekijk Windmolen
      </button>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = 'inlogpagina.html';
    }

    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.classList.toggle('hidden');
      menu.classList.toggle('visible');
    }

    // Sluit menu bij klik buiten het menu
    window.onclick = function(event) {
      const dropdown = document.getElementById('dropdown-menu');
      if (!event.target.closest('.menu-button') && !event.target.closest('#dropdown-menu')) {
        dropdown.classList.add('hidden');
        dropdown.classList.remove('visible');
      }
    };

    // Sluit menu als je op een link of knop in het menu klikt
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('#dropdown-menu a, #dropdown-menu button').forEach(el => {
        el.addEventListener('click', () => {
          const menu = document.getElementById('dropdown-menu');
          menu.classList.add('hidden');
          menu.classList.remove('visible');
        });
      });
    });
  </script>
</body>
</html>
