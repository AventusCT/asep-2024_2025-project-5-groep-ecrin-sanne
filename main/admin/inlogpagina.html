<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 font-sans">

  <!-- Logo -->
  <div class="text-left mb-6">
    <img src="logo.png" alt="Bedrijfslogo" class="max-w-[150px]" />
  </div>

  <!-- Login container -->
  <div class="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>

    <input 
      type="text" 
      id="username" 
      placeholder="Gebruikersnaam" 
      class="w-full p-2.5 mb-4 border border-gray-300 rounded"
    />
    <input 
      type="password" 
      id="password" 
      placeholder="Wachtwoord" 
      class="w-full p-2.5 mb-4 border border-gray-300 rounded"
    />

    <button 
      onclick="login()" 
      class="w-full bg-blue-600 text-white py-2.5 rounded hover:bg-blue-800"
    >
      Inloggen
    </button>
  </div>

  <script>
    function login() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
